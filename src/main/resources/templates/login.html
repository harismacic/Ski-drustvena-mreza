<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">

<div class="card shadow-lg p-4" style="width: 25rem;">
  <h2 class="text-center mb-4">Prijava</h2>

  <!-- Spring Security forma -->
  <form method="post" action="/login">
    <div class="mb-3">
      <label class="form-label">Korisničko ime:</label>
      <input type="text" name="username" class="form-control" required/>
    </div>
    <div class="mb-3">
      <label class="form-label">Lozinka:</label>
      <input type="password" name="password" class="form-control" required/>
    </div>
    <button type="submit" class="btn btn-primary w-100">Prijavi se</button>
  </form>

  <!-- Prikaži grešku ako postoji -->
  <div th:if="${param.error}" id="error-message" class="alert alert-danger mt-3 d-none" role="alert">
    Pogrešno korisničko ime ili lozinka!
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      if (window.location.search.includes("error")) {
        document.getElementById("error-message").classList.remove("d-none");
      }
    });
  </script>
